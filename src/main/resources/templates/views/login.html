<body>
	<div th:fragment="content" class="block push-bit">
		<form name="f" th:action="@{/login}" method="post"
			class="form-horizontal form-bordered form-control-borderless">


			<div th:if="${param.error}" class="alert alert-danger">Usuario
				o clave incorrecta.</div>
			<div th:if="${param.logout}" class="alert alert-success">Usted
				a finalizado la sesi&oacute;n.</div>

			<div class="form-group">
				<div class="col-xs-12">
					<div class="input-group">
						<span class="input-group-addon"><i class="gi gi-envelope"></i></span>
						<input type="text" id="usuario" name="usuario"
							class="form-control input-lg" placeholder="Usuario" />
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<div class="input-group">
						<span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
						<input type="password" id="clave" name="clave"
							class="form-control input-lg" placeholder="Contrasena"
							required="required" />
					</div>
				</div>
			</div>
			<div class="form-group form-actions">
				<div class="col-xs-4">
					<label class="switch switch-primary" data-toggle="tooltip"
						title="Remember Me?"> <input type="checkbox"
						id="login-remember-me" name="login-remember-me" checked="checked" />
						<span></span>
					</label>
				</div>
				<div class="col-xs-8 text-right">
					<button type="submit" class="btn btn-sm btn-primary">
						<i class="fa fa-angle-right"></i> INICIAR SESI&Oacute;N
					</button>
				</div>
				<div class="form-group">
					<div class="col-xs-12 text-center">
						<a href="javascript:void(0)" id="link-reminder-login"><small>Olvidaste
								tu Contrasena?</small></a> - <a href="javascript:void(0)"
							id="link-register-login"><small>Registrarte</small></a>
					</div>
				</div>
			</div>
		</form>


		<!-- END Login Form -->


	</div>

</body>
