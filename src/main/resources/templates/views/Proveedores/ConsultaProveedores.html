<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class='notifications top-rigth'></div>

	<div id="page-content">
		<div class="content-header">
			<div class="header-section">
				<h1>
					<strong>Proveedores</strong>
				</h1>
			</div>
		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input"></label>
				<div class="col-md-5"></div>
			</div>

		</div>
		<div class="form-horizontal">

			<div class="form-group">
			 <label class="col-md-3 control-label" for="example-text-input">Buscar</label>
				<form th:action="@{/proveedores/buscarproveedor}" method="post" th:object="${proveedorDTO}">
						<div class="col-md-5">


							<input type="text" id="example-text-input" th:field="${proveedorDTO.nombre}" name="txtBuscar"
								class="form-control" placeholder="Nombre " />

						</div>

						<button type="submit" class="btn btn-info">
							<i class="fa fa-angle-right"></i> Buscar
						</button>					
					</form>   
			</div>
		</div>
		<div class="block">
			<!-- Table Styles Title -->
			<div class="block-title"></div>
			<div class="table-options clearfix">

				<div class="btn-group btn-group-sm pull-left"></div>
			</div>
			<div class="table-responsive">

				<a class="btn btn-info" th:href="@{/proveedores/crear}">Crear
					proveedor</a>

				<table class="table table-striped table-vcenter">
					<thead>
						<tr>
							<th class="text-center">N&uacute;mero</th>
							<th class="text-center">Nombre</th>
							<th class="text-center">DNI</th>
							<th class="text-center">Estado</th>
							<th class="text-center"></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="proveedor, rowStat : ${proveedores}">
							<td class="text-center"><span th:text="${proveedor.id}"></span></td>
							<td class="text-center"><span th:text="${proveedor.nombre}"></span></td>
							<td class="text-center"><span th:text="${proveedor.dni}"></span></td>
							<td class="text-center" th:if="${proveedor.estado}==1"><a
								href="javascript:void(0)" class="label label-primary">Activo</a></td>
							<td class="text-center" th:if="${proveedor.estado}==0"><a
								href="javascript:void(0)" class="label label-danger">Inactivo</a></td>
							<td class="text-center"><a
								th:href="@{/proveedores/editar/}+ ${proveedor.id}"><i
									class="fa fa-pencil"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</html>
