<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class='notifications top-rigth'></div>

	<div id="page-content">
		<div class="content-header">
			<div class="header-section">
				<h1>
					<strong>Puestos</strong>
				</h1>
			</div>
		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input"></label>
				<div class="col-md-5"></div>
			</div>

		</div>
		<div class="form-horizontal">

			<div class="form-group">
			 <label class="col-md-3 control-label" for="example-text-input">Buscar</label>
				<form th:action="@{/puestos/buscar}" method="post" th:object="${puestoDTO}">
						<div class="col-md-5">


							<input type="text" id="example-text-input" th:field="${puestoDTO.nombre}" name="txtBuscar"
								class="form-control" placeholder="Nombre " />

						</div>

						<button type="submit" class="btn btn-info">
							<i class="fa fa-angle-right"></i> Buscar
						</button>					
					</form>   
			</div>
		</div>
		<div class="block">
			<!-- Table Styles Title -->
			<div class="block-title"></div>
			<div class="table-options clearfix">

				<div class="btn-group btn-group-sm pull-left"></div>
			</div>
			<div class="table-responsive">

				<a class="btn btn-info" th:href="@{/puestos/crear}">Crear
					puesto</a>

				<table class="table table-striped table-vcenter">
					<thead>
						<tr>
							<th class="text-center">Id</th>
							<th class="text-center">Nombre</th>
							<th class="text-center">Descripcion</th>
							<th class="text-center">Salario Minimo</th>
							<th class="text-center">Salario Maximo</th>
							<th class="text-center">Estado</th>
							<th class="text-center"></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="puesto, rowStat : ${puestos}">
							<td class="text-center"><span th:text="${puesto.Id}"></span></td>
							<td class="text-center"><span th:text="${puesto.Nombre}"></span></td>
							<td class="text-center"><span th:text="${puesto.Descripcion}"></span></td>
							<td class="text-center"><span th:text="${#numbers.formatDecimal(puesto.SalarioMinimo, 0, 'DEFAULT', 2, 'DEFAULT')}"></span></td>
							<td class="text-center"><span th:text="${#numbers.formatDecimal(puesto.SalarioMaximo, 0, 'DEFAULT', 2, 'DEFAULT')}"></span></td>
							<td class="text-center" th:if="${puesto.Estado}==true"><a
								href="javascript:void(0)" class="label label-primary">Activo</a></td>
							<td class="text-center" th:if="${puesto.Estado}==false"><a
								href="javascript:void(0)" class="label label-danger">Inactivo</a></td>
							<td class="text-center"><a
								th:href="@{/puestos/editar/}+ ${puesto.Id}"><i
									class="fa fa-pencil"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</html>
