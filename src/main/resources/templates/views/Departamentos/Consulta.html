<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class='notifications top-rigth'></div>

	<div id="page-content">
		<div class="content-header">
			<div class="header-section">
				<h1>
					<strong>Departamentos</strong>
				</h1>
			</div>
		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input"></label>
				<div class="col-md-5"></div>
			</div>

		</div>
		<div class="form-horizontal">

			<div class="form-group">
			 <label class="col-md-3 control-label" for="example-text-input">Buscar</label>
				<form th:action="@{/departamentos/buscar}" method="post" th:object="${departamentoDTO}">
						<div class="col-md-5">


							<input type="text" id="example-text-input" th:field="${departamentoDTO.nombre}" name="txtBuscar"
								class="form-control" placeholder="Nombre " />

						</div>

						<button type="submit" class="btn btn-info">
							<i class="fa fa-angle-right"></i> Buscar
						</button>					
					</form>   
			</div>
		</div>
		<div class="block">
			<!-- Table Styles Title -->
			<div class="block-title"></div>
			<div class="table-options clearfix">

				<div class="btn-group btn-group-sm pull-left"></div>
			</div>
			<div class="table-responsive">

				<a class="btn btn-info" th:href="@{/departamentos/crear}">Crear
					departamento</a>
					
				<div class="btn-group">
							<button class="btn btn-success dropdown-toggle pull-right" data-toggle="dropdown"><i class="fa fa-bars"></i> Exportar Datos</button>
							<ul class="dropdown-menu " role="menu">			
								<li><a href="#" onClick ="$('#datos').tableExport({type:'excel',escape:'false'});"> <img src='/img/xls.png' width='24px'/> XLS</a></li>
								<li><a href="#" onClick ="$('#datos').tableExport({type:'pdf',pdfFontSize:'7',escape:'false'});"> <img src='/img/pdf.png' width='24px'/> PDF</a></li>
								
								
							</ul>
						</div>	

				<table id="datos" class="table table-striped table-vcenter">
					<thead>
						<tr>
							<th class="text-center">Id</th>
							<th class="text-center">Nombre</th>
							<th class="text-center">Descripcion</th>
							<th class="text-center">Encargado</th>
							<th class="text-center">Estado</th>
							<th class="text-center"></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="departamento, rowStat : ${departamentos}">
							<td class="text-center"><span th:text="${departamento.Id}"></span></td>
							<td class="text-center"><span th:text="${departamento.Nombre}"></span></td>
							<td class="text-center"><span th:text="${departamento.Descripcion}"></span></td>
							<td class="text-center" th:if="${departamento.EncargadoId}==1"><a
								href="javascript:void(0)" class="label label-primary">Activo</a></td>
							<td class="text-center" th:if="${departamento.EncargadoId}==0"><a
								href="javascript:void(0)" class="label label-danger">Inactivo</a></td>
							<td class="text-center" th:if="${departamento.Estado}==true"><a
								href="javascript:void(0)" class="label label-primary">Activo</a></td>
							<td class="text-center" th:if="${departamento.Estado}==false"><a
								href="javascript:void(0)" class="label label-danger">Inactivo</a></td>
							<td class="text-center"><a
								th:href="@{/departamentos/editar/}+ ${departamento.Id}"><i
									class="fa fa-pencil"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</html>
