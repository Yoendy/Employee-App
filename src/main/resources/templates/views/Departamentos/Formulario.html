<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript" src="/js/app.js" th:src="@{/js/app.js}"></script>
</head>
<body>
	<div th:fragment="content">
		<div class="notifications top-rigth"></div>
		<div id="page-content">
			<div class="content-header">
				<div class="header-section">
					<h1>Formulario de departamento</h1>
				</div>
				<div class="row">
					<form id="formdepartamento" class="form-horizontal form-bordered"
						th:object="${departamento}" method="post"
						th:action="@{/departamentos/guardar}">
						<input type="hidden" th:field="${departamento.Id}" />
						<div class="col-md-12">
							<!-- Basic Form Elements Block -->
							<div class="block" style="margin-left: 20px !important;">
								<!-- Basic Form Elements Title -->
								<div class="block-title">
									<div class="block-options pull-right"></div>
									<h2>
										<strong>Datos B&aacute;sicos</strong>
									</h2>
								</div>
									
								<div class="col-md-6">
									<div class="form-group" th:classappend="${#fields.hasErrors('Nombre')} ?'has-error': ''">
										<label class="col-md-3 control-label">Nombre</label>
										<div class="col-md-9">
											<input type="text" id="Nombre"
												name="Nombre" class="form-control"
												placeholder="Nombre" th:field="${departamento.Nombre}" />
												<span th:if="${#fields.hasErrors('Nombre')}" th:errors="*{Nombre}">Departamento Error</span>
										</div>
									</div>
									<div class="form-group" th:classappend="${#fields.hasErrors('Descripcion')} ? 'has-error' : ''">
										<label class="col-md-3 control-label">Descripcion</label>
										<div class="col-md-9">
											<input type="text" id="Descripcion"
												name="Descripcion" class="form-control"
												placeholder="Descripcion" th:field="${departamento.Descripcion}" />
												<span th:if="${#fields.hasErrors('Descripcion')}" th:errors="*{Descripcion}">Departamento Error</span>
										</div>
									</div>
									
									<div class="form-group" th:classappend="${#fields.hasErrors('EncargadoId')} ?'has-error' : ''">
										<label class="col-md-3 control-label">Encargado</label>
										<div class="col-md-9">

											<select th:field="${departamento.EncargadoId}" id="Encargado" onchange="mostrarColumnas(this.value)" class="select-chosen">
												<option value="0">Seleccione</option>
												<option th:each="entry : ${empleados}"
														th:value="${entry.Id}" th:text="${entry.Nombre +' '+ entry.Apellido}" />
											</select>
											<span th:if="${#fields.hasErrors('EncargadoId')}" th:errors="*{EncargadoId}">Departamento Error</span>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">Estado</label>
										<div class="col-md-9">
											<label class="switch switch-primary"><input type="checkbox" th:checked="${departamento.Estado}"/><span></span></label>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group form-actions"
									style="margin-left: 20px !important;">
									<div class="col-md-9 col-md-offset-3">
										<button id="guardar" type="submit"
											class="btn btn-sm btn-primary">
											<i class="fa fa-angle-right"></i> Guardar
										</button>
										<a class="btn btn-sm btn-warning" th:href="@{/departamentos}"><i
											class="fa fa-repeat"></i> Salir</a>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
