<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">

	<div class='notifications top-rigth'></div>

	<div id="page-content">
		<div class="content-header">
			<div class="header-section">
				<h1>
					<strong>Empleados</strong>
				</h1>
			</div>
		</div>
		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-3 control-label" for="example-text-input"></label>
				<div class="col-md-5"></div>
			</div>

		</div>
		<div class="form-horizontal">

			<div class="form-group">
			 <label class="col-md-3 control-label" for="example-text-input">Buscar</label>
				<form th:action="@{/empleados/buscar}" method="post" th:object="${empleadoDTO}">
						<div class="col-md-5">


							<input type="text" id="example-text-input" th:field="${empleadoDTO.nombre}" name="txtBuscar"
								class="form-control" placeholder="Nombre " />

						</div>

						<button type="submit" class="btn btn-info">
							<i class="fa fa-angle-right"></i> Buscar
						</button>					
					</form>   
			</div>
		</div>
		<div class="block">
			<!-- Table Styles Title -->
			<div class="block-title"></div>
			<div class="table-options clearfix">

				<div class="btn-group btn-group-sm pull-left"></div>
			</div>
			<div class="table-responsive">

				<a class="btn btn-info" th:href="@{/empleados/crear}">Crear
					Empleado</a>

				<table class="table table-striped table-vcenter">
					<thead>
						<tr>
							<th class="text-center">Id</th>
							<th class="text-center">Nombre</th>
							<th class="text-center">Email</th>
							<th class="text-center">Direccion</th>
							<th class="text-center">Fecha Ingreso</th>
							<th class="text-center">Salario</th>
							<th class="text-center">Estado</th>
							<th class="text-center"></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="empleado, rowStat : ${empleados}">
							<td class="text-center"><span th:text="${empleado.Id}"></span></td>
							<td class="text-center"><span th:text="${empleado.Nombre +' '+ empleado.Apellido}"></span></td>
							<td class="text-center"><span th:text="${empleado.Email}"></span></td>
							<td class="text-center"><span th:text="${empleado.Direccion}"></span></td>
							<td class="text-center"><span th:text="${#dates.format(empleado.FechaIngreso, 'dd-MM-yyyy')}"></span></td>
							<td class="text-center"><span th:text="${#numbers.formatDecimal(empleado.Salario, 0, 'DEFAULT', 2, 'DEFAULT')}"></span></td>
							<td class="text-center" th:if="${empleado.Estado}==true"><a
								href="javascript:void(0)" class="label label-primary">Activo</a></td>
							<td class="text-center" th:if="${empleado.Estado}==false"><a
								href="javascript:void(0)" class="label label-danger">Inactivo</a></td>
							<td class="text-center"><a
								th:href="@{/empleados/editar/}+ ${empleado.Id}"><i
									class="fa fa-pencil"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</html>
